<li class="items-stretch">
  <div class="h-80 p-4">
    <a href="{{ .Permalink }}" class="group relative block h-full w-full">
      <div
        class="relative flex h-full transform items-end rounded-lg border border-gray-900 bg-white/50 shadow-[0_7px_29px_0_rgba(100,100,111,0.2)] backdrop-blur-md transition duration-300 hover:scale-110 focus:outline-none focus:ring dark:border-gray-400 dark:bg-gray-800/70 dark:shadow-[0_5px_15px_rgba(0,0,0,0.35)]">
        <div
          class="p-6 !pt-0 transition-opacity group-hover:absolute group-hover:opacity-0 lg:p-8">
          {{ if .Params.emoji }}
            <p class="text-4xl sm:text-5xl">
              {{ .Params.emoji | .RenderString }}
            </p>
          {{ else }}
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="size-9 sm:size-12 dark:text-gray-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          {{ end }}


          <h2 class="mt-4 text-2xl font-medium dark:text-gray-400">
            {{ .Title }}
          </h2>
        </div>

        <div
          class="absolute p-6 opacity-0 transition-opacity group-hover:relative group-hover:opacity-100 lg:p-8">
          <p class="mt-8 font-serif dark:text-gray-400">
            {{ .Date.Format "2006/01/02" }}
          </p>
          <p
            class="mt-4 line-clamp-4 text-pretty font-serif text-sm italic tracking-wider sm:text-base dark:text-gray-400">
            {{ .Description }}
          </p>

          <ul class="mt-4 flex flex-wrap space-x-2">
            {{ range .Params.categories }}
              <li
                class="rounded-full border border-black px-2 py-1 text-sm dark:border-gray-400 dark:text-gray-400">
                {{ . }}
              </li>
            {{ end }}
          </ul>
        </div>
      </div>
    </a>
  </div>
</li>
