<section id="content-section">
  <div class="mx-auto flex max-w-[88rem] justify-between space-x-3 px-3 py-5 md:px-6 lg:mb-0 lg:flex-row">
    {{/* Posts Container */}}
    <div class="space-y-6">
      {{- partial "post_list.html" . -}}

      {{- partial "pagination.html" . -}}

      {{ if .Site.Params.enableToTop }}
        {{- partial "to_top.html" . -}}
      {{ end }}
    </div>

    {{/* Sidebar */}}
    {{ partial "sidebar.html" . }}
  </div>
</section>
