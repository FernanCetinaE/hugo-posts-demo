<div
  class="mt-4 flex flex-col items-center justify-center space-y-5 p-4 lg:mt-12 lg:space-y-10">
  <div x-data="{ isHeroName: false }" @click="isHeroName = !isHeroName">
    <div x-show="!isHeroName" x-cloak class="h-32">
      <img
        x-show="!$store.darkMode.on"
        class="h-32"
        x-cloak
        src="{{ .Site.Params.home.heroLogo }}"
        alt="" />
      <img
        x-show="$store.darkMode.on"
        class="h-32"
        x-cloak
        src="{{ .Site.Params.home.heroDarkLogo }}"
        alt="" />
    </div>
    <div
      x-show="isHeroName"
      x-cloak
      class="flex h-32 items-center rounded-full text-4xl font-bold dark:text-white">
      {{ .Site.Title }}
    </div>
  </div>
  <div
    class="flex-wrap text-pretty text-center font-Oswald text-xl dark:text-gray-400">
    {{ .Site.Params.Description }}
  </div>
  <div class="flex justify-center space-x-5">
    {{ partial "index/social_links.html" . }}
  </div>
</div>
